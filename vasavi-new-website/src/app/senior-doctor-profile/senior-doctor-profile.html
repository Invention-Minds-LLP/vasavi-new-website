<div class="doctor-card">

    <div class="right-side">
        <img [src]="doctorProfileData?.bannerImg" [alt]="doctorProfileData?.alt" class="banner-img">
    </div>

    <div class="left-side">

        <div class="heading">
            <span class="one">One of the</span>
            <span class="two"> Top 5</span>
            <span class="three"> {{ doctorProfileData?.header }} Doctors</span> in Bangalore
        </div>

        <div class="content-part">

            <div class="content">
                <div class="name">{{ doctorProfileData?.name }}</div>
                <div class="department">{{ doctorProfileData?.department }}</div>

                <div class="qualification" [innerHTML]="doctorProfileData?.qualification">
                </div>

                <button class="btn" [routerLink]="['/doctors', doctorProfileData?.slug]">
                    Book Appointment
                </button>
            </div>

            <div class="box-details">
                <div class="box" *ngFor="let box of doctorProfileData?.boxDetails">
                    <img [src]="box.img" class="img">
                    <div class="count">{{ box.count }}</div>
                    <div class="dept">{{ box.department }}</div>
                </div>
            </div>

            <img [src]="doctorProfileData?.img" class="doctor-img">
        </div>
    </div>
</div>
